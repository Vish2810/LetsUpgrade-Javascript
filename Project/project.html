<!DOCTYPE html>

<html lang="en">
  <head>
    <title>MINI-PROJECT</title>


    <script>
    
      function getQuote() {
        // Create the arrays
        var quotes = new Array(4);
        var sources = new Array(4);

        // Initialize the arrays with quotes
        quotes[0] = "Simplicity is the ultimate sophistication.";
        sources[0] = "Leonardo da Vinci";

        quotes[1] = "The simplest things are often the truest.";
        sources[1] = "Richard Bach";

        quotes[2] = "The most difficult thing is the decision to act, " +
        "the rest is merely tenacity.";
        sources[2] = "Amelia Earhart";

        quotes[3] = "What's another word for thesaurus?";
        sources[3] = "Steven Wright";

        // Get a random index into the arrays
        i = Math.floor(Math.random() * quotes.length);

        // Write out the quote as HTML
        document.write("<p style='background-color: #ADD8E6; text-align:center'>\"");
        document.write(quotes[i] + "\"");
        document.write("<em>- " + sources[i] + "</em>");
        document.write("</p>");
      }

  </script>
  </head>

  <body>
    <h1>To Generate Random Quotes-</h1><h2>Answer To The Question 3</h2>
    <p>Following is a random quotable quote. To see a new quote just
    reload this page.</p>
    <script>
    
      getQuote();
    </script>
  </body>
</html>
